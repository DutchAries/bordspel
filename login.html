<body>

    <div class="wrapper drieEen">
        <div>
            <a href="index.html">

            </div>
        </div>
    </div>
  </header>
  <main>   
    <h2>Login Pagina</h2>    
    <div class="login">    
    <form id="login" method="get" action="login.php">    
        <label><b>Gebruikersnaam     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Gebruikersnaam">    
        <br><br>    
        <!--
        <label><b>Wachtwoord     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Wachtwoord">    
        <br><br>
        -->    
        <input type="button" name="log" id="log" value="Log In" onclick="logInPersoon()">       
        <br><br>       
    </form>     
    </div>
    <h2>Nog geen account? <a class="open-button" href="#M">Registreer</a></h2>    
  </main> 

<div id="M" class="modal">
    <div class="modalContent">
        <h1>Registreer</h1>

        <label for="email"><b>Email</b></label>
        <input type="text" id="eMail" placeholder="Enter Email" name="email" required>
        <br><br>
        <label for="psw"><b>Wachtwoord</b></label>
        <input type="password" id="wachtWoord" placeholder="Enter Password" name="psw" required>
        <br><br>
        <label for="psw"><b>Displaynaam</b></label>
        <input type="text" id="displayNaam" placeholder="Creeer Displaynaam" name="dn" required>
        <p>Wat voor een type gebruiker ben je?</p>
        <input type="radio" name="geb" id="prive">
        <label for="prive">Prive</label><br>
        <input type="radio" name="geb" id="uitgever">
        <label for="uitgever">Uitgever</label>
        <br><br>
        <textarea name="review" maxlength="500" cols="70" rows="8"
          placeholder="Schrijf hier een kleine beschrijving van jezelf." id="reviewText"></textarea><br><br>
        <label for="upload">Selecteer een profielfoto.</label><br>
        <input id="imagefile" type="file" name="upload" onchange="encodeImgtoBase64(this)" 
          accept="image/png, image/jpg, image/jpeg"><br><br>
        <button type="submit" class="btn" onclick="registreer()">Registreer</button>
        <button type="button" class="btn cancel" onclick="window.location.href='#';">Sluit</button> 
    </div>
    <a href="#" class="closeModal"></a>
</div>
